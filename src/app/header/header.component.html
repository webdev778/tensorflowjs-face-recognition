<header class="header">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="navbar-header">
                <a class="navbar-brand"><span class="white">Ai</span><span class="blue">POD</span></a>
            </div>
            <div class="right-menu list-inline no-margin-bottom">
                <div class="list-inline-item logout">
                    <a id="logout" href="" class="nav-link">
                        <span class="d-none d-sm-inline" [ngStyle]="{'color':mode == 4 ? 'red' : 'grey' }"><b>GPR Mode</b> </span></a>
                </div>
                <div class="list-inline-item logout">
                    <a id="logout" href="" [routerLink]="['/recorded']" class="nav-link">
                        <span class="d-none d-sm-inline" [ngStyle]="{'color':mode == 3 ? 'red' : 'grey' }"><b>Recorded Source</b> </span></a>
                </div>
                <div class="list-inline-item logout">
                    <a id="logout"  href="" [routerLink]="['/drone']" class="nav-link">
                        <span class="d-none d-sm-inline" [ngStyle]="{'color':mode == 2 ? 'red' : 'grey' }"><b>Drone Feed Mode</b> </span></a>
                </div>
                <div class="list-inline-item logout">
                    <a id="webcam"  href="" [routerLink]="['/webcam']" class="nav-link">
                        <span class="d-none d-sm-inline" [ngStyle]="{'color':mode == 1 ? 'red' : 'grey' }"><b>Webcam Mode</b> </span></a>
                </div>
                <div class="list-inline-item logout">
                    <span class="d-none d-sm-inline"><div class="user-img">
                            <img class="oval img" src="./assets/img/user.png" alt="user-img">
                          </div> </span>
                </div>
                <div class="list-inline-item logout">
                    <a id="webcam" [routerLink]="['/webcam']" class="nav-link">
                        <span class="d-none d-sm-inline"><b>Admin</b> </span></a>
                </div>
                <div class="list-inline-item logout">
                    <a id="logout" [routerLink]="['/login']" class="nav-link">
                        <span class="d-none d-sm-inline"><b>Logout</b> </span></a>
                </div>
            </div>
        </div>
    </nav>
</header>
