<app-header></app-header>

<body>
    <div class="main-wrapper">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center login-padding">
                <div class="col-lg-6">
                    <div class="form-box">
                        <div class="rectangle rectangle--form">
                            <div class="rectangle-header rectangle-header--form">
                                <h2 class="login"><span class="text-white">Trained Faces Registry</span></h2>
                            </div>
                            <div class="rectangle-body--form-b ">
                                <div class="col">
                                    <br>

                                    <div [hidden]="submitted">
                                        <form (ngSubmit)="onSubmit()">
                                            <div class="c"></div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="first_name">First Name</label>
                                                        <input type="text" class="form-control" id="first_name" required [(ngModel)]="customer.firstName" name="first_name">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="last_name">Last Name</label>
                                                        <input type="text" class="form-control" id="last" required [(ngModel)]="customer.lastName" name="last_name">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="dob">Date of Birth</label>
                                                        <input type="date" class="form-control" id="dob" required [(ngModel)]="customer.dob" name="dob">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="nationality">Nationality</label>
                                                        <input type="text" class="form-control" id="nationality" required [(ngModel)]="customer.nationality" name="nationality">
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="wanted_by">Wanted By</label>
                                                        <input type="text" class="form-control" id="wanted_by" required [(ngModel)]="customer.wantedBy" name="wanted_by">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="charge">Charge</label>
                                                        <input type="text" class="form-control" id="charge" required [(ngModel)]="customer.charge" name="charge">
                                                    </div>

                                                </div>
                                            </div>

                                            <!-- <div class="form-group">
                                                <label for="first_name">First Name</label>
                                                <input type="text" class="form-control" id="first_name" required [(ngModel)]="customer.firstName" name="first_name">
                                            </div> -->




                                            <!-- <div class="form-group">
                                                <label for="pob">Place of Birth</label>
                                                <input type="text" class="form-control" id="pob" required [(ngModel)]="customer.pob" name="pob">
                                            </div>

                                            <div class="form-group">
                                                <label for="nationality">Nationality</label>
                                                <input type="text" class="form-control" id="nationality" required [(ngModel)]="customer.nationality" name="nationality">
                                            </div> -->

                                            <div class="i-checks">
                                                <input id="wanted_flag" type="checkbox" value="" checked="" class="checkbox-template" required [(ngModel)]="customer.wanted_flag" name="wanted_flag">
                                                <label for="wanted_flag">Wanted</label>
                                            </div>


                                            <!-- <div class="form-group">
                                                <label for="wanted_flag">Wanted</label>
                                                <input type="checkbox" class="form-control" id="wanted_flag" required [(ngModel)]="customer.wanted_flag" name="wanted_flag">
                                            </div> -->

                                            <!-- <button type="submit" class="btn btn-success">Submit</button> -->

                                            <div class="form-group mt-3">
                                                <button type="submit" class="btn btn-primary">Submit</button>
                                            </div>

                                        </form>
                                    </div>

                                    <div [hidden]="!submitted">
                                        <h4>You submitted successfully!</h4>
                                        <button class="btn btn-primary" (click)="newCustomer()">Add</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-header2></app-header2>
</body>
